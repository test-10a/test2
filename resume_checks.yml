tests:
  - name: header_validation
    description: Verify resume header structure
    steps:
      - action: read_lines
        target: "resume"
        lines: [1, 2]
      - action: store_temp
        key: header_samples
  - name: service_health_check
    description: Test submission endpoint
    steps:
      - action: http_post
        url: "https://us-central1-zawya-83b19.cloudfunctions.net/submit"
        body: >
          {"test": "health_check", "metadata": "{{checksum}}"}
