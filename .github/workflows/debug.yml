name: Automated Resume QA
on: [workflow_dispatch]
jobs:
  resume-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run processor
      run: python src/resume_processor.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        ENVIRONMENT: production
